<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="../../plugin/import.js"></script>
    <script src="questionDetails.js"></script>
</head>
<body ng-app="QBMsys" class="selectNone" ng-controller="questiondetailCtrl" ng-init="init()">
<div class="common_titlebar">
    <div>
        <img ng-click="goback()" src="../../img/teacher/back.jpg" alt="">
    </div>
    <p>详细信息</p>
    <div ng-click="uncompileable = false">
        <img title="点击编辑" ng-show="uncompileable" src="../../img/teacher/compile.jpg">
        <p title="点击保存" ng-hide="uncompileable" style="cursor: pointer">保存</p>
    </div>
</div>
<div class="questiondetail_main">
    <div class="questiondetail_main_item">
        <p>题目名称</p>
        <div>
            <input type="text" ng-readonly="uncompileable" ng-model="testMsg">
        </div>
    </div>
    <div class="questiondetail_main_item">
        <p>题目类型</p>
        <div>
            <span ng-click="questionType = '选择题'">
                <img ng-src="../../img/common/{{questionType == '选择题' ? 'checked.jpg':'unchecked.jpg' }}">
                选择题
            </span>
            <span ng-click="questionType = '填空题'">
                <img ng-src="../../img/common/{{questionType == '填空题' ? 'checked.jpg':'unchecked.jpg' }}">
                填空题
            </span>
            <span ng-click="questionType = '判断题'">
                <img ng-src="../../img/common/{{questionType == '判断题' ? 'checked.jpg':'unchecked.jpg' }}">
                判断题
            </span>
            <span ng-click="questionType = '名词解释题'">
                <img ng-src="../../img/common/{{questionType == '名词解释题' ? 'checked.jpg':'unchecked.jpg' }}">
                名词解释题
            </span>
            <span ng-click="questionType = '简答题'">
                <img ng-src="../../img/common/{{questionType == '简答题' ? 'checked.jpg':'unchecked.jpg' }}">
                简答题
            </span>
        </div>
    </div>
    <div class="questiondetail_main_item">
        <p>题目描述</p>
        <div>
            <input type="text" ng-readonly="uncompileable" ng-model="testMsg">
        </div>
    </div>
    <div class="questiondetail_main_item">
        <p>答案选项1</p>
        <div>
            <input type="text" ng-readonly="uncompileable" ng-model="testMsg">
        </div>
    </div>
    <div class="questiondetail_main_item">
        <p>答案选项2</p>
        <div>
            <input type="text" ng-readonly="uncompileable" ng-model="testMsg">
        </div>
    </div>
    <div class="questiondetail_main_item">
        <p>答案选项3</p>
        <div>
            <input type="text" ng-readonly="uncompileable" ng-model="testMsg">
        </div>
    </div>
    <div class="questiondetail_main_item">
        <p>答案选项4</p>
        <div>
            <input type="text" ng-readonly="uncompileable" ng-model="testMsg">
        </div>
    </div>
    <div class="questiondetail_main_item">
        <p>答案选项5</p>
        <div>
            <input type="text" ng-readonly="uncompileable" ng-model="testMsg">
        </div>
    </div>
    <div class="questiondetail_main_item">
        <p>题目答案</p>
        <div>
            <input type="text" ng-readonly="uncompileable" ng-model="testMsg">
        </div>
    </div>
</div>
<div class="questiondetail_tips">
    <p ng-show="uncompileable">当前状态：不可编辑。如要编辑请点击右上角的编辑按钮。</p>
    <p ng-hide="uncompileable">当前状态：可编辑。</p>
</div>
<div class="common_shortcuts" ng-mouseover="commonShowcomplete()" ng-mouseleave="commonHidecomplete()">
    <div ng-click="goTohome()">
        <img src="../../img/common/home.jpg" alt="">
        <p>回到首页</p>
    </div>
    <div ng-click="goToMsg()">
        <img src="../../img/common/suggest.jpg" alt="">
        <p>我要留言</p>
    </div>
    <div class="borderNone" ng-click="backTOtop()">
        <img src="../../img/common/backtop.jpg" alt="">
        <p>回到顶部</p>
    </div>
</div>
</body>
</html>
